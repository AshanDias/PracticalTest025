<div class="container my-4">

  <!-- Search Box -->
  <div class="input-group mb-3">
    <span class="input-group-text"><i class="bi bi-search"></i></span>
    <input
      type="text"
      class="form-control"
      placeholder="Search..."
      [(ngModel)]="searchQuery"
    />
  </div>

  <!-- Table -->
  <button class="btn btn-sm btn-success me-2" (click)="addStudent()">Add Student</button> <br/>
   <hr/>
  <div class="table-responsive">
    <table class="table table-hover table-striped align-middle">
     <thead class="table-primary">
  <tr>
    <th (click)="sortData('firstName')" style="cursor: pointer">
      First Name
      <i *ngIf="sortColumn === 'firstName'" class="bi" 
         [ngClass]="{'bi-arrow-up': sortDirection === 'asc', 'bi-arrow-down': sortDirection === 'desc'}"></i>
    </th>
    <th (click)="sortData('lastName')" style="cursor: pointer">
      Last Name
      <i *ngIf="sortColumn === 'lastName'" class="bi" 
         [ngClass]="{'bi-arrow-up': sortDirection === 'asc', 'bi-arrow-down': sortDirection === 'desc'}"></i>
    </th>
    <th (click)="sortData('mobile')" style="cursor: pointer">
      Mobile
      <i *ngIf="sortColumn === 'mobile'" class="bi" 
         [ngClass]="{'bi-arrow-up': sortDirection === 'asc', 'bi-arrow-down': sortDirection === 'desc'}"></i>
    </th>
    <th (click)="sortData('email')" style="cursor: pointer">
      Email
      <i *ngIf="sortColumn === 'email'" class="bi" 
         [ngClass]="{'bi-arrow-up': sortDirection === 'asc', 'bi-arrow-down': sortDirection === 'desc'}"></i>
    </th>
    <th (click)="sortData('nic')" style="cursor: pointer">
      NIC
      <i *ngIf="sortColumn === 'nic'" class="bi" 
         [ngClass]="{'bi-arrow-up': sortDirection === 'asc', 'bi-arrow-down': sortDirection === 'desc'}"></i>
    </th>
    <th>Action</th>
  </tr>
</thead>

   <tbody>
  <tr
    *ngFor="let student of searchStudents(); let i = index"
    (click)="selectStudent(student, i)"
    [class.table-active]="selectedStudent?.id === student.id"
    style="cursor: pointer"
  >
    <td>{{ student.firstName }}</td>
    <td>{{ student.lastName }}</td>
    <td>{{ student.mobile }}</td>
    <td>{{ student.email }}</td>
    <td>{{ student.nic }}</td>
    <td>
      <button 
        class="btn btn-sm btn-warning me-2" 
        (click)="editStudent(student); $event.stopPropagation()"
      >
        Edit
      </button>
      <button 
        class="btn btn-sm btn-danger" 
        (click)="deleteStudent(student, $event)"
      >
        Delete
      </button>
    </td>
  </tr>
</tbody>

    </table>
  </div>

  <!-- Student Detail -->
  <app-student-detail
    *ngIf="showDetails"
    [student]="selectedStudent"
    (next)="nextStudent()"
    (prev)="previousStudent()"
  ></app-student-detail>

  <app-student-form
  *ngIf="showAddForm"
  [student]="selectedStudent"
  (save)="saveStudent($event)"
  (update)="updateStudent($event)"
  (cancel)="cancelAddStudent()"
></app-student-form>

</div>
