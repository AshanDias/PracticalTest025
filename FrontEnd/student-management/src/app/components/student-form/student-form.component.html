<form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="p-3 border rounded shadow">
  <div class="row mb-3">
    <div class="col">
      <input class="form-control" formControlName="firstName" placeholder="First Name" />
    </div>
    <div class="col">
      <input class="form-control" formControlName="lastName" placeholder="Last Name" />
    </div>
  </div>

  <div class="mb-3">
    <input class="form-control" formControlName="mobile" placeholder="Mobile" />
  </div>

  <div class="mb-3">
    <input class="form-control" formControlName="email" placeholder="Email" />
  </div>

  <div class="mb-3">
    <input class="form-control" formControlName="nic" placeholder="NIC" />
  </div>

  <div class="mb-3">
    <input class="form-control" type="date" formControlName="dateOfBirth" />
  </div>

  <div class="mb-3">
    <textarea class="form-control" formControlName="address" placeholder="Address"></textarea>
  </div>

  <div class="d-flex justify-content-between">
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-secondary" (click)="cancel.emit()">Cancel</button>
  </div>
</form>
